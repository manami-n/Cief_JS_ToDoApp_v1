<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO APP v1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/to-do.css">
</head>
<body>

    <!-- ALL OF THEM IN SINGLE IN THIS PAGE.  PENDIENTE blue  EJECUCION orange BORRADO red FINALIZADA -->
    
    <header>
        <h1>TO DO APP V1</h1>
    </header>
    <main>
        <!-- Seccion1 form -->
        <section>
            <form id="form" class="width-container">
                <!-- autofocus is when you enter the page, its already ready to type -->
                <input type="text" autofocus>
                <input type="submit" value="Añadir tarea">
            </form>
        </section>

        <!-- Section3 pendiente  -->
        <section class="width-container">
            <h2>Tareas pendientes</h2>
            <div id="pendiente">
                <p>No hay todavía tareas pendientes</p>
            </div>
        </section>
        <!-- Section3 en ejecución  -->
        <section class="width-container">
            <h2>Tareas en ejecución</h2>
            <div id="ejecucion">
                <p>No hay todavía tareas en ejecución</p>
            </div>
        </section>

        <!-- Section3 finalizadas  -->
        <section class="width-container">
            <h2>Tareas finalizadas</h2>
            <div id="finalizada">
                <p>No hay todavía tareas finalizadas</p>
            </div>
        </section>
    


    </main>
    
    <div class="lista-tareas tarea-pendiente">
        <p>Estudiar mucho Javascript</p>
        <p>
          <span class="boton boton-finalizada">
            <i class="fa-solid fa-circle-check"></i>
          </span>
          <span class="boton boton-borrado">
            <i class="fa-solid fa-trash-can"></i>
          </span>
          <span class="boton boton-ejecucion">
            <i class="fa-solid fa-person-digging"></i>
          </span>
          <span class="boton boton-pendiente">
            <i class="fa-regular fa-clipboard"></i>
          </span>
        </p>
      </div>

    <script src="js/to-do-app.js"></script>
</body>
</html>
